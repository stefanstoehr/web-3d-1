<!-- https://github.com/mrdoob/three.js/blob/dev/examples/webgl_loader_collada.html -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>collada</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://github.com/mrdoob/three.js" target="_blank" rel="noopener">Three.js for 3d-models in the browser</a><br/>
			by stewahn <a href="https://github.com/stewahn" target="_blank" rel="noopener">on GitHub</a>
		</div>

		<script type="module">

			import * as THREE from 'https://threejs.org/build/three.module.js';

			import { ColladaLoader } from 'https://threejs.org/examples/jsm/loaders/ColladaLoader.js';
			
			var container, clock;
			var camera, scene, renderer, simplegeometry;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 2000 );
				camera.position.set( 0, 0, 8 );
				camera.lookAt( 0, 0, 0 );

				scene = new THREE.Scene();

				clock = new THREE.Clock();

				// loading manager

				var loadingManager = new THREE.LoadingManager( function () {

					scene.add( simplegeometry );

				} );

				// collada

				var loader = new ColladaLoader( loadingManager );
				loader.load( 'https://raw.githubusercontent.com/stewahn/collada/master/geometry.dae', function ( collada ) {

					simplegeometry = collada.scene;

				} );

				//

				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
				directionalLight.position.set( 1, 1, 0 ).normalize();
				scene.add( directionalLight );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				var delta = clock.getDelta();

				if ( simplegeometry !== undefined ) {

					simplegeometry.rotation.z += delta * 0.5;

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
